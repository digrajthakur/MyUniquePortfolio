<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <div>
            <h1>CONTACT ME</h1>
            <form action="https://formspree.io/f/maygzglr" method="post">
                <input
                    type="firstname"
                    name="firstname"
                    placeholder="Enter your firstname"
                    id="fname"
                    required
                >
                <input
                    type="lastname"
                    name="lastname"
                    placeholder="Enter your lastname"
                    id="lname"
                    required
                >
                <input
                    type="email"
                    name="email address"
                    placeholder="Enter your email"
                    id="email"
                    required
                >
                <input
                    type="password"
                    name="password"
                    placeholder="Enter your password"
                    id="password"
                    required
                >
                <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="message" required
            ></textarea>
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
